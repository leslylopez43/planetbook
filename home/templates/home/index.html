{% load static %}

{% block content %}

<style>
    body {
        background-image: url("{% static 'path/to/your/background-image.jpg' %}");
        background-size: cover;
        background-position: center;
        color: #fff;  /* Set text color to white for better contrast */
    }

    .navbar {
        background-color: #343a40;  /* Dark background color for the navbar */
    }

    .navbar a {
        color: #fff;  /* Set link color to white */
    }

    header {
        text-align: center;
        padding: 100px 0;  /* Adjust padding as needed */
    }

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Welcome to My Library</a>
       
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href= "{% url 'author_list' %}" >Authors</a>
                    <a href="{% url 'author_list' %}">Authors</a>
                    <a href="{% url 'library' %}?category=Authors" class="dropdown-item">Authors</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_list' %}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'borrowreturn_list' %}">Borrow/Return</a>
